services:
  # Database
  postgres:
    image: postgres:17-alpine
    container_name: garage_postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-garage}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - garage_network

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: garage_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      APP_NAME: Garage
      APP_ENV: ${APP_ENV:-development}
      APP_URL: http://localhost:8001
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-garage}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000"
    networks:
      - garage_network
    command: >
      sh -c "
        composer install &&
        php artisan key:generate --force &&
        php artisan migrate:fresh --seed --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "
  # php artisan queue:work --tries=3 --timeout=120 & solona anio ambany io
  # Laravel Queue Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: garage_worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      APP_NAME: Garage
      APP_ENV: ${APP_ENV:-development}
      APP_URL: http://localhost:8001
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-garage}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - ./backend:/app
    networks:
      - garage_network
    command: php artisan queue:work --tries=3 --timeout=120

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: garage_frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8001/api}
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    networks:
      - garage_network
    command: >
      sh -c "
        npm install &&
        npm run dev -- --host
      "

volumes:
  postgres_data:

networks:
  garage_network:
    driver: bridge
